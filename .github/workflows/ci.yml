name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks (Biome + TS + Tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm check

      - name: Typecheck
        run: pnpm typecheck

      - name: Tests (CI)
        run: pnpm test:ci